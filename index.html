<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Captcha Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet"/>
    
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
        <h1><b>Captcha Generator</b></h1>
      <div class="wrapper">
        <canvas id="canvas" width="200" height="70"></canvas>
        <button id="reload-button"> <i class="fa-solid fa-arrow-rotate-right"> </i></button>
      </div>
      <input type="text" id="user-input" placeholder="Enter the Captcha" />
      <button id="submit-button">Submit</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
